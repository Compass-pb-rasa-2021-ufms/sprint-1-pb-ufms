<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
        <title>Where am I?</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" type="image/x-icon" href="./imgs/icon.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body id="background">
        <div class="struct">
            <div class="block1">
                <div class="title">
                    <h1><span>Where am I?</span></h1>
                </div>
            </div>
            <div class="content">
                <div class="input">
                    <form class="form">
                        <div class="ip">
                          <input type="text" class="form-control" id="ipData" placeholder="Digite o endereço IP de busca">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn btn-outline-dark" id="btn" onclick="receiveData()">Localizar</button>
                        </div>
                    </form>
                </div>
                <div class="response">
                    <p id="fieldReceiveData"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/app.js"></script>
    <script>
        async function getContent(){
            try{
                const response = await fetch('http://localhost:8080');
                const data = await response.json();
                getData(data);
            }catch (error){
                console.error(error);
            }
        }

        getContent();

        async function getData(responseData){
            document.getElementById('fieldReceiveData').innerHTML = "<span class=\"test_style\">" + "IP: " + responseData['ip'] + "<br>" +
            "País: " + responseData['country_name'] + "<br>" +
            "Cidade: " + responseData['city'] + "<br>" +
            "Estado: " + responseData['region_name'] + "<br>" +
            "Latitude: " + responseData['latitude'] + "<br>" +
            "Longitude: " + responseData['longitude'] + "</span>";
        }

        function receiveData(){
            console.log(document.getElementById("ipData").value);
        }

    </script>
</html>
