<!DOCTYPE html>
<head>
    <link rel ="stylesheet" href="assets/styles.css">
    <title> Compass UOL - Weather </title>
</head>

<body>
    <div>
        <h1 class="title">Weather Tracker</h1>
    </div>

    <div id="SearchLoc">
            <input class="input_text"placeholder="Busque uma cidade..." id="search"/>
            <select id="units" class="options_input">
                <option value="f">
                    Fahrenheit
                </option>
                <option value="m">
                    Celsius
                </option>
            </select>
            <button 
                class ="btn"
                id="buscar"
            >
                Buscar
            </button>
            
    </div>
    <div class="weather_card" id="weather_card">
        <div class="container">
            
                    <div class="city_input">
                        <h6 class="city_inputText" id = "city_inputText"></h6>
                    </div>

            <div class="weather_inputs">
                <span class="temperature_input" id="temperature_input"></span>
                <h6 class="weather_situation" id="weather_situation"></h6>
            </div>

            <div class="weather_stats">
                <div class="stats_container"">
                    <div><i class="feels_like" id="feels_like"></i> <span class="ms-1"></span></div>
                    <div><i class="wind_speed" id="wind_speed"></i> <span class="ms-1"></span></div>
                    <div><i class="humidity" id="humidity"></i> <span class="ms-1"></span></div>               
                </div>
                <div class="image_card">
                    <img class="image" id="image" style="border-radius: 5px;"/> 
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./getWeather.js"></script>
</html>
