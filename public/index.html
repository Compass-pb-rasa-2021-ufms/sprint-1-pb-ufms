<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
        <title>Where am I?</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body id="background">
        <div class="struct">
            <div class="block1">
                <div class="title">
                    <h1><span>Where am I?</span></h1>
                </div>
            </div>
            <div class="content">
                <div class="input">
                    <form class="form">
                        <div class="ip">
                          <input type="text" class="form-control" id="ip-input" placeholder="Digite o endereço IP de busca">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn btn-outline-dark" id="search-button">Localizar</button>
                        </div>
                    </form>
                </div>
                <div class="response">
                    <p id="fieldReceiveData"></p>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
    /*Função responsavel por tratar o retorno do JSON*/
    function printResult(responseData){
        document.getElementById('fieldReceiveData').innerHTML = "<span class=\"test_style\">" + "IP: " + responseData['query'] + "<br>" +
        "País: " + responseData['country'] + "<br>" +
        "Cidade: " + responseData['city'] + "<br>" +
        "Estado: " + responseData['regionName'] + "<br>" +
        "Latitude: " + responseData['lat'] + "<br>" +
        "Longitude: " + responseData['lon'] + "</span>";
    };

    /*Função responsavel pelo comunicação entre frontend e backend, o qual envia o input para o back via método GET, e retorna o resultado via JSON para o frontend
    o qual atribui a resposta da função printResult() ao código HTML da pagina*/
    const getData = (e) => {
        e.preventDefault();
        e.stopPropagation();
        var ipe = document.getElementById("ip-input").value;
        var resultBox = document.getElementById("result-box");
        var resultP = document.getElementById("result-p");
        axios
        .get(`https://whereamiiii.herokuapp.com/${ipe}`)
        .then((response) => {
            var IPinfo = JSON.stringify(response);
            printResult(response.data);
        })
        .catch((error) => console.log(error));
    };

    /*Aguarda o elemento de id "search-button" para realizar a ação de envio do endereço IP para o backend*/
    const searchButton = document.getElementById("search-button");
    searchButton.addEventListener("click", getData);
</script>
